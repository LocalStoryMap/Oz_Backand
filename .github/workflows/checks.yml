name: CI - Quality Checks

on:
  pull_request:
    branches: [dev, main]

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./LocalStoryMap

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Poetry (ìµœì‹  ë²„ì „)
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Poetry version
        run: |
          poetry --version

      - name: Set Python version in pyproject.toml
        run: |
          poetry env use 3.13

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi

      - name: ğŸ–¤ Check code formatting with Black
        run: |
          poetry run black --check .

      - name: ğŸ”€ Check import sorting with isort
        run: |
          poetry run isort --check-only .

      - name: ğŸ“ Run mypy type checks
        run: |
          poetry run mypy .

