name: Deploy

on:
  push:
    branches: [dev, main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) 코드 체크아웃 — GITHUB_REF 환경 변수가 여기서 설정됩니다
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) SSH로 서버에 배포 스크립트 실행
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 223.130.152.69
          username: root
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            echo "🚀 배포 시작..."

            # ← 이 부분이 핵심입니다!
            # GITHUB_REF는 "refs/heads/dev" 같은 값이 들어있고,
            # 아래로 "dev" 또는 "main" 만 뽑아냅니다.
            BRANCH=${GITHUB_REF#refs/heads/}
            echo "✅ 배포 브랜치: origin/$BRANCH"

            # 3) 프로젝트 동기화
            cd /root/Oz_Backand/LocalStoryMap
            git fetch --all
            git reset --hard origin/$BRANCH
            echo "✅ Git 동기화 완료"

            # 4) 의존성, 마이그레이션, static
            export PATH="/root/.cache/pypoetry/virtualenvs/localstorymap-JxpcprW_-py3.13/bin:$PATH"
            poetry install --no-interaction --no-root
            poetry run python manage.py migrate --noinput --settings=config.settings.prod
            poetry run python manage.py collectstatic --noinput --settings=config.settings.prod
            echo "✅ 마이그레이션 및 정적 파일 처리 완료"

            # 5) systemd 서비스 재시작
            echo "🚀 systemd 서비스 재시작: localstorymap"
            sudo systemctl daemon-reload
            sudo systemctl restart localstorymap

            # 6) 배포 성공 확인
            sleep 5
            if systemctl is-active --quiet localstorymap; then
              echo "🎉 서비스 정상 실행 중."
              exit 0
            else
              echo "❌ 서비스 재시작 실패! 최근 로그:"
              sudo journalctl -u localstorymap -n 50
              exit 1
            fi